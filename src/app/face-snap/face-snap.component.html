<div
  class="face-snap-card"
  [ngClass]="{ snapped: buttonText === 'Oops, unSnap!' }"
>
  <h2>{{ faceSnapz.title | titlecase }}</h2>
  <p>{{ faceSnapz.description }}</p>

  <p>
    Mis en ligne le
    {{ faceSnapz.createdDate | date : "longDate" }}
  </p>
  <img [src]="faceSnapz.imageUrl" [alt]="faceSnapz.title" />

  <p *ngIf="faceSnapz.location === 'Paris'">
    Photo prise a {{ faceSnapz.location }}
  </p>
  <span [ngStyle]="{ color: 'blue' }">ðŸ¤Œ {{ faceSnapz.snaps }}</span>
  <p>
    <button (click)="onAddSnap()">{{ buttonText }}</button>
    <button (click)="pepe()">VIEW</button>
  </p>
  <p>{{ 4346234.36 | currency : "EUR" : "code" }}</p>
</div>
